        <title>Вход</title>

    <body>
        <div class="container">
            <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        
          <a
            href="/"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
          >
            <img src="logo/Snitch.svg" alt="" />
          </a>
          <ul class="nav nav-masthead justify-content-center float-md-end">
            <li>
              <a href="index.html" class="nav-link px-2 link-dark">Главная</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 link-dark">Сделать заказ</a>

            <li><a href="#" class="nav-link px-2 link-dark">Цены</a></li>

            </li>
          </ul>

          <div class="text-end">
            <a
              class="btn btn-outline-warning border-warning text-body rounded-pill"
              href="login.html"
              role="button"
              >Войти</a
            >
            <a
              class="btn btn-outline-warning border-warning text-body rounded-pill"
              href="#"

            <div class="text-center row">
    
                <div class="col-sm"></div>
                <main class="col-sm form-signin">
                  <form width="1">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                  </form>
                </main>  
                <div class="col-sm"></div>            
          </div>
          <footer class="footer mt-auto py-3 bg-dark">
            <div class="container">
              <span class="text-muted">Place sticky footer content here.</span>
            </div>
